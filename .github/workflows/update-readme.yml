name: Update README (live records)

on:
  schedule:
    - cron: "7 * * * *"   # every hour (at minute 07)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libcjson-dev

      - name: Build
        run: make

      - name: Generate section
        run: |
          ./wr_weekly > /tmp/wr_sections.md

      - name: Update README
        run: |
          tools/update_readme.sh /tmp/wr_sections.md

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update live record sections"
          git push
