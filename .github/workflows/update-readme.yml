name: Update README (daily records)

on:
  #schedule:
  #  - cron: "7 * * * *"   # every hour
  workflow_dispatch: {}

concurrency:
  group: readme-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libcjson-dev

      - name: Build
        run: make

      - name: Generate section
        run: |
          mkdir -p data
          ./wr_daily > /tmp/wr_sections.md

      - name: Update README
        run: |
          tools/update_readme.sh /tmp/wr_sections.md

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md data/state.json data/wrs.json
          git commit -m "chore: update daily record sections"
          git push
